{% extends "fr_legacy_admin.html" %}

{% block breadcrumbs %}
<div class="container">
  <div class="breadcrumbs">
    <a id="breadcrumb_admin" href="/admin">Admin</a> / Edit Program
    <div id="language" style="text-align: right; float:right; margin-right: 20px;">
      <a href="/language?language='fr">Fran√ßais</a> / <a href="/language?language='en'">English </a>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
  <h2>Edit Program</h2>
  <h3>Org: {{org}}</h3>

  <form method="POST" action="/programs/{{ program[0] }}/edit">
    <table class="block-table admin">
         <input type="hidden" name="org_id" value="{{ program[1] }}">
        <input type="hidden" name="program_id" value="{{ program[2] }}">

        <tr>
          <td><label for="date">Date</label></td>
          <td>{{ program[2] }}</td>
        <tr>
            <td><label for="date">Date</label></td>
            <td><input name="date" type="text" value="{{ program[3] }}" /></td>
        </tr>
        <tr>
            <td><label for="budget">Budget</label></td> 
            <td><input name="budget" type="text" value="{{ program[4] }}"/></td>
        </tr>
        <tr>
            <td><label for="other">Autre</label></td>  
            <td><input name="other" type="text" value="{{ program[5] }}"/></td>
        </tr>
        <tr>
            <td><label for="types">Types</label></td> 
            <td><input name="types" type="text" value="{{ program[6] }}"/></td>
        </tr>
        <tr><td><label for="assistance">Assistance</label></td> 
            <td><input name="assistance" type="text" value="{{ program[7] }}"/></td>
        </tr>
      </table>
      <br/>
    <input type=submit id="submit" class="admin-btn" value=Submit>        
  </form>
   <a href="#" onclick="return confirm('Are you sure you want to delete this program?');">Delete Program</a>

{% endblock %}
